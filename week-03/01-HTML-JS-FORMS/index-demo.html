<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./apps-demo.js" defer></script>
  </head>
  <body>
    <h1>FORMS AND VALIDATION</h1>
    <!-- TODO: STRUCTURE OF A FORM -->
    <!-- forms have a lot of nested elements - pay attention to this when coding -->
    <form id="user-form">
      <!-- everything about the form will be nested in the form element -->
      <fieldset>
        <legend>PERSONAL INFO</legend>
        <!-- fieldset used to divide form into sections; legend gives fieldset a section name -->
        <label for="username">Username</label>
        <input type="text" name="username" required />
        <!-- the name attribute is the most important attribute in JS; w/o a name attribute, the data won't be collected properly -->
        <label for="email">Email: </label>
        <input type="email" name="email" required />
        <label for="password">Password: </label>
        <input type="password" name="password" required />
        <!-- add a type specific to the input tag - this will improve the validation -->
        <!-- if you want a very specific type of input e.g. a postcode; this will require extra JavaScript -->
      </fieldset>
      <fieldset>
        <legend>Professional Info</legend>
        <label for="jobRole">Job role: </label>
        <input type="text" name="jobRole" placeholder="optional" />
        <label for="contractType">Are you salaried or a contractor?</label>
        <select name="contractType">
          <option value="" disabled selected>Select a type:</option>
          <option value="S245Y">Salaried</option>
          <option value="C765P">Contractor</option>
        </select>
      </fieldset>
      <button type="submit">Submit</button>
      <!-- TODO: The more validation you add to your inputs, the more accurate the data will be (sanitised; meaning it requires no transformation)-->
    </form>
    </form>
  </body>
</html>
