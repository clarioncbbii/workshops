<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02b-VITE-WORKSHOP</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../02b-VITE-WORKSHOP/public/assets/kitten-favicon.png"
    />

    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/main.js" defer></script>
  </head>
  <body>
    <!-- These are the bare minimum element requirements needed for the assignment: -->
    <!-- title -->
    <header>
      <h1>KITTY KLICKAH</h1>
      <h2>PET LE KITTY FOR ALL THE TREATSIES!</h2>
    </header>
    <section ID="game-area">
      <!-- a clickable element, e.g. a button with an image -->
      <section id="image-div">
        <div id="button-div">
          <button id="image-button">
            <img
              id="cat-image"
              src="../public/assets/kitty-image.png"
              alt="Illustration of cute orange cat"
            />
          </button>
        </div>
      </section>
      <!-- game info -->
      <!-- <div id="game-stats"> -->
      <p id="cookie-count">TOTAL COOKIE COUNT: 0</p>
      <p id="cps-count">COOKIES PER SECOND (CPS): 0</p>
      <!-- </div> -->
      <!-- container for the shop upgrades -->
      <section id="shop-container">
        <h2 id="shop-title">MAKE MORE TREATSIES:</h2>
      </section>
    </section>
    <footer>FUELED BY CATS & COOKIES SINCE '25</footer>
  </body>
