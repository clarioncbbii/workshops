<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML - MEDIA</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img
      src="./media/images/naija-market.jpg"
      alt="Naija market - shot of produce"
    />
    <figcaption>
      Photo by
      <a
        href="https://unsplash.com/@ima_ayo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Ima Enoch</a
      >
      on
      <a
        href="https://unsplash.com/photos/selective-focus-photography-of-displayed-fruits-SAzxVLbZWkk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </figcaption>

    <video
      poster="media/images/naija-market.jpg"
      controls
      src="./media/video/naija-cityscape.mp4"
    >
      Video of Naija cityscape
    </video>
    <figcaption>
      Photo by
      <a
        href="https://unsplash.com/@ima_ayo?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Ima Enoch</a
      >
      on
      <a
        href="https://unsplash.com/photos/selective-focus-photography-of-displayed-fruits-SAzxVLbZWkk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </figcaption>

    <audio
      controls
      loop
      autoplay
      muted
      src="./media/audio/naija-sounds.mp3"
    ></audio>
    <figcaption>
      BBC Sound Effects - Nigerian Crowds - Nigeria, speech with tom-tom drums.
    </figcaption>

    <img id="gif" src="./media/images/nigeria-583.gif" alt="GIF exercise" />
    <figcaption>
      GIF by
      <a
        href="https://pixabay.com/users/blendertimer-9538909/?utm_source=link-attribution&utm_medium=referral&utm_campaign=animation&utm_content=583"
        >Daniel Roberts</a
      >
      from
      <a
        href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=animation&utm_content=583"
        >Pixabay</a
      >
    </figcaption>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/KzcrNBQ9yIY?si=kiwHVfUCIc1cOPCB"
      title="YouTube video player"
      frameborder="10"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
